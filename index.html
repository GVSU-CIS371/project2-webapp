<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <title>My Store</title>
</head>

<body>


  <div id="app">
    <header>
      <h1><a href="#" id="store-link">My Store</a></h1> 
      <nav>
        <ul>
          <li><a href="#" id="electronics">Electronics</a></li>
          <li><a href="#" id="clothing">Clothing</a></li>
          <li><a href="#" id="groceries">Groceries</a></li>
          <li><a href="#" id="bestSeller">Best Seller</a></li>
        </ul>
      </nav>
    </header>
    <main id="main-container">
      <script type="module">
        import { products } from './src/data.ts';
        import { renderProducts, getByCategory, getByRating } from './src/data-controller.ts';
        renderProducts(products);

        // Bind click events using .addEventListener to the navigation links. Upon clicking:

        // - "My Store" This displays all products in the store
        document.getElementById("store-link").addEventListener("click", (e) => {
        e.preventDefault();
        renderProducts(products);
        })
 
        // - "Electronics" should display all products categorized as "Electronics."
        document.getElementById("electronics").addEventListener("click", (e) => {
        e.preventDefault();
        getByCategory("Electronics");
      });

        // - "Clothing" should display all products categorized as "Clothing."
        document.getElementById("clothing").addEventListener("click", (e) => {
        e.preventDefault();
        getByCategory("Clothing");
      });

        // - "Groceries" should display all products categorized as "Groceries."
        document.getElementById("groceries").addEventListener("click", (e) => {
        e.preventDefault(); // Prevent the default anchor link behavior
        getByCategory("Groceries"); // Display Grocery products
      });

        // - "Best Seller" should display all products with a rating greater than 4.5.
        document.getElementById("bestSeller").addEventListener("click", (e) => {
        e.preventDefault(); // Prevent the default anchor link behavior
        getByRating(4.5); // Display products with a rating greater than 4.5
      });

      </script>
    </main>
    <footer>
      <p>Â© 2024 My Online Store. All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
